<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <form id="form1">
            <h1>PERSONAL DETAİLS</h1>
            <h3>Tell us something more about you</h3>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="number" placeholder="Phone" required>
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>
        <form id="form2">
            <h1>SOCİAL PROFİLES</h1>
            <h3>Your presence on the social network</h3>
            <input type="text" placeholder="Twitter" required>
            <input type="text" placeholder="Facebook" required>
            <input type="text" placeholder="İnstagram" required>
            <div class="btn-box">
                <button type="button" id="Back1">Previous</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>
        <form id="form3">
            <h1>CREATE YOUR ACCOUNT</h1>
            <h3>Fill in your credentials</h3>
            <input type="Email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" id="Back2">Previous</button>
                <button type="button">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
<script>
    var Form1 = document.getElementById("form1");
    var Form2 = document.getElementById("form2");
    var Form3 = document.getElementById("form3");

    var Next1 = document.getElementById("Next1");
    var Next2 = document.getElementById("Next2");
    var Back1 = document.getElementById("Back1");
    var Back2 = document.getElementById("Back2");

    var progress = document.getElementById("progress");

    Next1.onclick = function(){
        Form1.style.left = "-450px";
        Form2.style.left = "40px";
        progress.style.width = "240px"
    }
    Back1.onclick = function(){
        Form1.style.left = "40px";
        Form2.style.left = "450px";
        progress.style.width = "120px"
    }
    Next2.onclick = function(){
        Form2.style.left = "-450px";
        Form3.style.left = "40px";
        progress.style.width = "360px"
    }
    Back2.onclick = function(){
        Form2.style.left = "40px";
        Form3.style.left = "450px";
        progress.style.width = "240px"
    }

</script>    
    
</body>
</html>
